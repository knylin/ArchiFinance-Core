<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiFinance Core | 建築專案財務管理</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&family=Noto+Sans+Mono:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              paper: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
              serif: ['Merriweather', 'Noto Serif TC', 'serif'],
              mono: ['Noto Sans Mono', 'monospace'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }
    </script>

    <style>
      @media print {
        @page { margin: 0; size: auto; }
        body, #root, main, .print-container { 
          background-color: white !important;
          color: black !important;
          width: 100%;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      .a4-ratio {
        aspect-ratio: 210 / 297;
      }
    </style>
